<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <b>Login</b><br><br>
    <form id="loginForm" action="/api/login" method="POST">
      <table>
        <tbody>
          <tr>
            <td>username:</td>
            <td><input id="username" type="text" name="username" size="20" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="true"></td>
          </tr>
          <tr>
            <td>password:</td>
            <td><input id="password" type="password" name="password" size="20"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <input type="submit" value="login">
    </form>
    <a href="#">Forgot your password?</a><br><br>

    <b>Create Account</b><br><br>
    <form id="signupForm" action="/api/register" method="POST">
      <table>
        <tbody>
          <tr>
            <td>username:</td>
            <td><input type="text" name="username" size="20" autocorrect="off" spellcheck="false" autocapitalize="off"></td>
          </tr>
          <tr>
            <td>password:</td>
            <td><input type="password" name="password" size="20"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <input type="submit" value="create account">
    </form>
    <p id="error" style="color:red"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
