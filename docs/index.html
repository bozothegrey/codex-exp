<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Sessions</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <header>
    <div class="logo">Gym Sessions</div>
    <div class="auth-links">
      <span id="usernameDisplay" style="display:none; margin-right: 10px;"></span>
      <a href="login.html" id="loginLink" class="nav-link">Login</a>
      <a href="/logout" id="logoutLink" class="nav-link" style="display:none">Logout</a>
    </div>
  </header>

  <div class="main-content">
    <div class="swipe-container" id="swipeContainer">
      <div class="left-column" id="leftColumn">
        <form id="sessionForm">
        <button type="submit">Start Session</button>
        </form>
        <table id="sessionsTable">
          <thead>
            <tr>
              <th>Start Time</th>
              <th>Duration</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>    
      <div class="right-column" id="rightColumn">
        <div class="follow-section">
          <h3>Follow Users</h3>
          <div class="follow-controls">
            <input type="text" id="userSearchInput" placeholder="Enter username to find">
            <button id="findUserBtn">Find</button>
          </div>
          <div id="userSearchResult"></div>
          <ul id="followedUsersList"></ul>
        </div>
        
        <div class="notifications-section">
          <h3>Notifications</h3>
          <ul id="notificationsList"></ul>
        </div>

        <!-- Challenges Received Block -->
        <div class="challenges-section" id="challengesReceivedSection">
          <h3>Challenges Received</h3>
          <div class="challenge-filters">
            <button class="challenge-filter-btn" data-status="open" id="receivedFilterOpen">Active</button>
            <button class="challenge-filter-btn" data-status="closed" id="receivedFilterClosed">Closed</button>
            <button class="challenge-filter-btn" data-status="both" id="receivedFilterBoth">All</button>
          </div>
          <ul id="challengesReceivedList"></ul>
        </div>

        <!-- Challenges Given Block -->
        <div class="challenges-section" id="challengesGivenSection">
          <h3>Challenges Given</h3>
          <div class="challenge-filters">
            <button class="challenge-filter-btn" data-status="open" id="givenFilterOpen">Active</button>
            <button class="challenge-filter-btn" data-status="closed" id="givenFilterClosed">Closed</button>
            <button class="challenge-filter-btn" data-status="both" id="givenFilterBoth">All</button>
          </div>
          <ul id="challengesGivenList"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="swipe.js"></script>
  <script>
    // Verify config is loaded
    console.log('API Base URL:', config.apiBaseUrl);
  </script>
</body>
</html>
