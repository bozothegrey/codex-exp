<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Sessions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Gym Sessions</div>
    <div class="auth-links">
      <span id="usernameDisplay" style="display:none; margin-right: 10px;"></span>      
      <a href="login.html" id="loginLink" class="nav-link">Login</a>
      <a href="/logout" id="logoutLink" class="nav-link" style="display:none">Logout</a>
    </div>
  </header>

  <div class="main-content">
    <div class="swipe-container" id="swipeContainer">
      <div class="left-column" id="leftColumn">
        <form id="sessionForm">
          <div class="location-selector">
            <label for="locationSelect">Select location</label>
            <select id="locationSelect">
              <option value="0">-- No Location --</option>
            </select>
            <a href="#" id="manageLocationsLink" class="session-action">Manage Locations</a>
          </div>
          <button type="submit">Start Session</button>
        </form>
        
        <div id="locationsModal" class="modal" style="display:none">
          <div class="modal-content">
            <h3>Manage Locations</h3>
            <form id="addLocationForm">
              <input type="text" id="locationNameInput" placeholder="New location name">
              <button type="submit">Add Location</button>
            </form>
            <ul id="locationsList"></ul>
          </div>
        </div>
        <table id="sessionsTable">
          <thead>
            <tr>
              <th>Start Time</th>
              <th>Location</th>
              <th>Duration</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>    
      <div class="right-column">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
  <script src="components/sidebar.js"></script>
  <script src="script.js"></script>
  <script src="swipe.js"></script>
</body>
</html>
