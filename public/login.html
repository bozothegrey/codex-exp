<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="/api/login" method="POST">
      <table>
        <tbody>
          <tr>
            <td><label for="username">username:</label></td>
            <td><input id="username" type="text" name="username" size="20" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus="true"></td>
          </tr>
          <tr>
            <td><label for="password">password:</label></td>
            <td><input id="password" type="password" name="password" size="20"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <input type="submit" value="login">
    </form>
    <p id="loginMessage" class="message"></p>
    <p><a href="forgot-password.html">Forgot your password?</a></p>

    <hr style="margin: 20px 0;">

    <h2>Create Account</h2>
    <form id="signupForm" action="/api/register" method="POST">
      <table>
        <tbody>
          <tr>
            <td><label for="signupUsername">username:</label></td>
            <td><input id="signupUsername" type="text" name="username" size="20" autocorrect="off" spellcheck="false" autocapitalize="off" required></td>
          </tr>
          <tr>
            <td><label for="signupPassword">password:</label></td>
            <td><input id="signupPassword" type="password" name="password" size="20" required></td>
          </tr>
        </tbody>
      </table>
      <br>
      <input type="submit" value="create account">
    </form>
    <p id="signupMessage" class="message"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
